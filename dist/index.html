<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>simulate-quake (legacy array)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #6663; text-align: left; font-variant-numeric: tabular-nums; }
    code, pre { background: #111; color: #eee; padding: 12px; border-radius: 8px; display: block; overflow-x: auto; }
    .tsu { font-weight: 600; }
  </style>
</head>
<body>
  <h1>simulate-quake feed</h1>
  <p>Legacy array format for SafeQuake. <a href="./quake.json">Open raw quake.json</a></p>

  <table id="tbl"><thead>
    <tr>
      <th>#</th><th>time (UTC)</th><th>mag</th><th>depth</th><th>lat</th><th>lon</th><th>place</th><th>tsunami</th><th>id</th>
    </tr>
  </thead><tbody></tbody></table>

  <script>
    async function load() {
      const res = await fetch('./quake.json?ts=' + Date.now());
      const data = await res.json();
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      data.forEach((q, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${q.time}</td>
          <td>${q.magnitude?.toFixed?.(1) ?? q.magnitude}</td>
          <td>${q.depth}</td>
          <td>${q.lat}</td>
          <td>${q.lon}</td>
          <td>${q.place}</td>
          <td class="tsu">${q.tsunami ? 'true' : 'false'}</td>
          <td>${q.id}</td>
        `;
        tb.appendChild(tr);
      });
    }
    load();
    setInterval(load, 15000);
  </script>
</body>
</html>

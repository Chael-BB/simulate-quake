name: Simulate Earthquake Every 1 Minute

on:
  schedule:
    - cron: '*/1 * * * *'  # ✅ ทุก 1 นาที (UTC)
  workflow_dispatch:       # ✅ เผื่ออยากกดรันเองด้วยก็ยังอยู่

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt || true

      - name: Run simulation script
        run: python simulate_quake_generator.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add quake.json
          git commit -m "Update quake.json with simulated event at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push

name: Simulate Earthquake (Manual Only)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  simulate:
    runs-on: ubuntu-latest
    concurrency:
      group: simulate-quake
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

      - name: Run simulator script
        run: python simulate_quake_generator.py

      - name: Commit changes
        run: |
          git add quake.json
          git commit -m "Update quake.json" || echo "No changes to commit"
        continue-on-error: true

      - name: Pull latest changes (rebase)
        run: |
          git pull --rebase origin main || echo "Nothing to rebase"
        continue-on-error: true

      - name: Push changes back to repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
